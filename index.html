<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Invaders</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        html, body { 
            height: 100%;
            margin: 0; 
            padding: 0;
        }
        body {
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
        }
        .content {
            flex: 1 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 20px;
        }
        .game-title {
            font-family: 'Press Start 2P', cursive;
            text-align: center;
            font-size: 36px;
            margin: 0 0 20px 0;
            color: #00ff00;
            text-shadow: 3px 3px #003300;
        }
        #gameCanvas { 
            display: block; 
            width: 800px;
            height: 600px;
            border: 2px solid #00ff00;
        }
        footer {
            flex-shrink: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #111;
            width: 100%;
        }
        footer a {
            color: white;
            margin: 0 10px;
            font-size: 24px;
            text-decoration: none;
        }
        footer a:hover {
            color: #00ff00;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1 class="game-title">Cortex Invaders</h1>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
    </div>
    
    <footer>
        <p>By Shane Larson</p>
        <p>
            <a href="https://www.linkedin.com/in/shane-larson-889aa64/" target="_blank">
                <i class="fab fa-linkedin"></i>
            </a>
            <a href="https://github.com/grizzlypeaksoftware/space-invaders" target="_blank">
                <i class="fab fa-github"></i>
            </a>
            <a href="https://x.com/PeakGrizzly" target="_blank">
                <i class="fab fa-twitter"></i>
            </a>
        </p>
    </footer>

    <script src="space-invaders.js"></script>
</body>
</html>
